<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>知行</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <!-- sidebar file -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "知行",
        repo: "https://github.com/fjhdream",
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        logo: "/_media/icon.svg",
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
          "/.*/_navbar.md": "/_navbar.md",
        },
        subMaxLevel: 3,
        sidebarDisplayLevel: 1, // set sidebar display level
        pagination: {
          previousText: "上一篇",
          nextText: "下一篇",
          crossChapter: true,
          crossChapterText: true,
        },
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
          localization: {
            words: "",
            minute: "",
          },
          isExpected: true,
        },
        plantuml: {
          skin: "default",
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "drawio") {
                if (window.drawioConverter) {
                  console.log("drawio 转化中");
                  return window.drawioConverter(code);
                } else {
                  return `<div class='drawio-code'>${code}</div>`;
                }
              } else {
                return this.origin.code.apply(this, arguments);
              }
            },
          },
        },
        timeUpdater: {
          text: ">Last update time: {docsify-updated}",
          formatUpdated: "{YYYY}/{MM}/{DD}",
          whereToPlace: "top", // "top" or "bottom", default to "bottom"
        },
        busuanzi: true,
        toc: {
          scope: ".markdown-section",
          headings: "h1, h2, h3, h4, h5, h6",
          title: "Table of Contents",
        },
        progress: {
          position: "top",
          color: "var(--theme-color,#42b983)",
          height: "3px",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- docsify-darklight-theme js-->
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>

    <!-- language render -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>

    <!-- copy code plugin-->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!-- emoji plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- pagination plugin -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- docsify-count plugin-->
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
    <!-- kroki  default plugin-->
    <script src="//unpkg.com/docsify-kroki"></script>
    <!-- plant uml plugin-->
    <!-- <script src="//unpkg.com/docsify-puml/dist/docsify-puml.min.js"></script> -->
    <!-- draw.io plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js"></script>
    <!-- sidebar collapse plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- mermaid render plugin-->
    <!-- <script src="//unpkg.com/mermaid/dist/mermaid.js"></script> -->
    <!-- <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script> -->
    <!-- <script>
      mermaid.initialize({ startOnLoad: true });
    </script> -->
    <!-- update time plugin-->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <!-- busaunzi -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/busuanzi.min.js"></script>
    <!-- read progress -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  </body>
</html>
